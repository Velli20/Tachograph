apply plugin: 'com.android.application'
android {
    compileSdkVersion 25
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.velli.tachograph"
        minSdkVersion 15
        targetSdkVersion 25
        vectorDrawables.useSupportLibrary = true
    }

    repositories {
        maven { url "https://jitpack.io" }
    }

    dependencies {
        compile fileTree(dir: 'libs', include: ['*.jar'])
        compile 'com.android.support:support-v4:25.2.0'
        compile 'com.android.support:appcompat-v7:25.2.0'
        compile 'com.android.support:recyclerview-v7:25.2.0'
        compile 'com.google.android.gms:play-services:10.0.1'
        compile 'com.android.support:design:25.2.0'
        compile 'com.android.support:cardview-v7:25.2.0'

        compile('com.afollestad.material-dialogs:core:0.9.3.0@aar') {
            transitive = true
        }
        compile('com.afollestad.material-dialogs:core:0.9.3.0@aar') {
            transitive = true
        }
        compile 'com.github.Velli20:GoogleDateTimePickers:-SNAPSHOT'
        compile 'com.github.ksoichiro:Android-ObservableScrollView:v1.6.0'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/jxl.jar')
}